apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: helloworld
  namespace: canary
spec:
  hosts:
  - helloworld
  http:
  - route:
    - destination:
        host: helloworld
        subset: v1
      weight: 100
    - destination:
        host: helloworld
        subset: v2
      weight: 0
