apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: chaos-demo
  labels:
    app: whoami
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami
        image: traefik/whoami:v1.10.3
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: chaos-demo
spec:
  selector:
    app: whoami
  ports:
  - name: http
    port: 80
    targetPort: 80
