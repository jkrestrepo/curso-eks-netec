apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whoami-bootstrap
  namespace: argocd
spec:
  # Root app en default (solo para arrancar). La seguridad real vive en whoami-platform.
  project: default
  source:
    repoURL: https://github.com/jkrestrepo/gitops-adv-argocd-07jrr.git
    targetRevision: main
    path: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ApplyOutOfSyncOnly=true
